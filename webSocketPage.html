<!DOCTYPE html>
<html>
<head>
    <title>Visualizaci√≥n de datos CSV</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Datos CSV</h1>
    <table id="csv-data">
        <tr>
            <th>invernadero_id</th>
            <th>temperatura</th>
            <th>humedad_suelo</th>
            <th>plantas_id</th>
            <th>humedad</th>
            <th>last_update</th>
        </tr>
    </table>
    <script>
        var socket = new WebSocket("ws://192.168.27.252:3074");

        socket.onmessage = function(event) {
            var data = event.data.split(",");
            var row = "<tr>";
            for (var i = 0; i < data.length; i++) {
                row += "<td>" + data[i] + "</td>";
            }
            row += "</tr>";
            document.getElementById("csv-data").innerHTML += row;
        };
    </script>
</body>
</html>
